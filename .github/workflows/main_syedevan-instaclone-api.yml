# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - syedevan-instaclone-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js for the build
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install root dependencies (for Express server)
      - name: Install root dependencies
        run: npm install

      # Install client dependencies and run the client build (React)
      # This step must run inside the client directory for react-scripts to be found.
      - name: Install client dependencies and build (React)
        run: |
          npm install
          npm run build
        working-directory: src/client # <-- CRITICAL PATH FIX: Run commands inside the client folder

      # Upload the artifact (the entire root directory, which now contains src/client/build)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: . # Upload the entire project root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production' # You can change this to 'Staging' or 'Development'
    permissions:
      id-token: write # This is required for requesting the OIDC token
      contents: read # This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'syedevan-instaclone-api'
          slot-name: 'Production'
          package: . # Deploy the contents of the downloaded artifact (the whole repo)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
